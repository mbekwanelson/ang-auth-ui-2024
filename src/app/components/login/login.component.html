<div class="outer">

  <div class="container">
    <div class="row">

      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">

        <div class="panel border bg-white">

          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">
              Login
            </h3>
          </div>

          <div class="panel-body p-3">
            <form [formGroup]="loginForm">

              <!--  User Name -->
              <div class="form-group pt-3">
                <div class="input-field" [class.error]="loginForm.controls['username'].dirty && loginForm.hasError('required','username')">
                  <span class="fa fa-user p-2"></span>
                  <input formControlName="username" type="text" placeholder="username">
                </div>
              </div>
              <!-- small UserName -->
              <small *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required','username')" class="text-danger">*UserName is required</small>

              <!--  Password -->
              <div class="form-group pt-3">
                <div class="input-field" [class.error]="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">
                  <span class="fa fa-lock p-2"></span>
                  <input formControlName="password"  [type]="toggledPasswordtype" placeholder="password">
                  <span (click)="togglePasswordVisibility()" class="fa {{passwordVisibilityIcon}}"></span>
                </div>
              </div>
                <!-- small Password -->
                <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')" class="text-danger">
                  *Password is required
                </small>


              <!-- Forget Password -->
              <div class="form-inline fr mt-4">
                  <a id="forget" class="font-weight-bold"> Forget Password ?</a>
              </div>

              <!--  Login Button -->
              <button (click)="onLogin()" type="submit" class="btn btn-primary btn-block mt-4 w-100">
                  Login
              </button>
              <div class="text-center pt-4 text-muted"> Don't have an account? <a id="forget" routerLink="/signup">Sign Up</a></div>

            </form>

          </div>

          <div class="mx-3 my-2 py-2 bordert">
            <div class="text-center py-3">
              <a href="https://www.facebook.com" class="px=2"> <img src="https://iconape.com/wp-content/png_logo_vector/facebook-icon-black.png" alt=""> </a>
              <a href="https://accounts.google.com/" class="px=2"> <img src="https://img.freepik.com/premium-psd/google-icon-isolated_68185-565.jpg" alt=""> </a>
              <a href="https://www.instagram.com/" class="px=2"> <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/600px-Instagram_icon.png" alt=""> </a>

            </div>

          </div>

        </div>
      </div>

    </div>
  </div>

</div>
